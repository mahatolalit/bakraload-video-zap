version: '3.8'

services:
  bakraload:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bakraload-app
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      # Optional: Mount a volume for logs
      - ./logs:/app/logs
    networks:
      - bakraload-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: bakraload-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - bakraload-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  bakraload-network:
    driver: bridge

volumes:
  redis-data:
